apply plugin: 'com.android.application'

android {
    compileSdkVersion 27
    buildToolsVersion '27.0.3'

    defaultConfig {
        applicationId "org.thecosmicfrog.luasataglance"
        minSdkVersion 21
        targetSdkVersion 27
        versionCode 111
        versionName "0.111"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:27.1.1'
    api 'com.android.support:cardview-v7:27.1.1'
    api 'com.android.support:design:27.1.1'
    api 'com.google.android.gms:play-services-wearable:15.0.1'
    api 'com.squareup.retrofit:retrofit:1.9.0'
    api 'com.android.support:support-v4:27.1.1'
    api 'com.google.android.gms:play-services-maps:15.0.1'
    api 'com.google.firebase:firebase-core:16.0.0'
    api 'com.google.firebase:firebase-messaging:17.0.0'
}

// Firebase
apply plugin: 'com.google.gms.google-services'
