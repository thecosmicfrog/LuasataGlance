apply plugin: 'com.android.application'

android {
    compileSdkVersion 28
    buildToolsVersion '28.0.3'

    defaultConfig {
        applicationId "org.thecosmicfrog.luasataglance"
        minSdkVersion 21
        targetSdkVersion 28
        versionCode 138
        versionName "0.138"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
    productFlavors {
    }
}

dependencies {
    api fileTree(include: ['*.jar'], dir: 'libs')
    api 'com.android.support:appcompat-v7:28.0.0'
    api 'com.android.support:cardview-v7:28.0.0'
    api 'com.android.support:design:28.0.0'
    api 'com.google.android.gms:play-services-wearable:16.0.1'
    api 'com.squareup.retrofit:retrofit:1.9.0'
    api 'com.squareup.okhttp:okhttp:2.7.5'
    api 'com.android.support:support-v4:28.0.0'
    api 'com.google.android.gms:play-services-maps:16.0.0'
    api 'com.google.firebase:firebase-core:16.0.6'
    api 'com.google.firebase:firebase-messaging:17.3.4'
}

// Firebase
apply plugin: 'com.google.gms.google-services'
